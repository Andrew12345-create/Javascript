<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 8px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #nextBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Quiz Time!</h2>
  <div id="quiz">
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>

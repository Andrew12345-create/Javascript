<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kenya Quiz & Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Kenya Quiz</h2>
    <div id="quiz">
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn">Next</button>
      <div id="result"></div>
      <div id="leaderboard"></div>
    </div>
    <div id="feedback-section" style="display:none; margin-top:40px;">
      <h2>Leave Your Feedback</h2>
      <form id="feedbackForm" autocomplete="off">
        <input id="fb-name" type="text" placeholder="Your Name" required>
        <textarea id="fb-message" rows="5" placeholder="Your feedbackâ€¦" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="fb-status"></div>
      <hr>
      <button id="showBtn" type="button">ðŸ”„ Show Feedback</button>
      <ul id="feedbackList"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>

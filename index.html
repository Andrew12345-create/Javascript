<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }
    h2 {
      text-align: center;
      color: #3b3b3b;
      letter-spacing: 1px;
      margin-bottom: 30px;
      font-weight: 700;
    }
    #quiz {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.09);
    }
    #question {
      font-size: 1.25rem;
      margin-bottom: 18px;
      color: #2d3748;
      font-weight: 600;
      min-height: 48px;
    }
    .option {
      display: block;
      width: 100%;
      background: #f1f5f9;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 10px 0;
      font-size: 1rem;
      color: #374151;
      cursor: pointer;
      transition: background 0.2s, border 0.2s, color 0.2s, box-shadow 0.2s;
      text-align: left;
      outline: none;
    }
    .option:hover:not(:disabled),
    .option:focus:not(:disabled) {
      background: #e0e7ff;
      border-color: #6366f1;
      color: #3730a3;
      box-shadow: 0 0 0 2px #6366f133;
    }
    .option:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    #result {
      margin-top: 24px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 32px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    #nextBtn {
      margin-top: 18px;
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(99, 102, 241, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    #nextBtn:hover:not(:disabled) {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 rgba(99, 102, 241, 0.16);
    }
    #leaderboard {
      margin-top: 32px;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 1px 4px 0 rgba(31, 38, 135, 0.07);
    }
    #leaderboard h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #3730a3;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    #leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }
    #leaderboard li {
      margin-bottom: 6px;
      font-size: 1rem;
      color: #2d3748;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
        margin: 0;
        border-radius: 0;
      }
      #quiz {
        padding: 18px 6px 16px 6px;
      }
    }
  </style>
</head>
<body>
  <h2>Quiz Time!</h2>
  <div id="quiz">
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
    <div id="leaderboard"></div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="quiz.js"></script>
</body>
</html>
